name: SLSA L3 DevSecOps Secure Supply Chain

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}

permissions:
  contents: write

jobs:
  # ============================================
  # Stage 1: Prepare & Verify Source
  # ============================================
  prepare:
    name: "Prepare & Verify Source"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    outputs:
      build_start_time: ${{ steps.start-time.outputs.time }}
      version: ${{ steps.version.outputs.version }}
      image_name: ${{ steps.image-info.outputs.image_name }}
      image_tag: ${{ steps.image-info.outputs.image_tag }}

    steps:
      - name: "Record Start Time"
        id: start-time
        run: echo "time=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Generate Version"
        id: version
        run: |
          VERSION="v1.0.${{ github.run_number }}-${GITHUB_SHA::8}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: "Set Image Information"
        id: image-info
        run: |
          IMAGE_NAME="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}"
          IMAGE_TAG="${{ steps.version.outputs.version }}"
          echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "Image Name: ${IMAGE_NAME}"
          echo "Image Tag: ${IMAGE_TAG}"

      - name: "Verify Source Files"
        run: |
          if [[ ! -d app ]]; then
            echo "Error: app directory missing."
            exit 1
          fi
          echo "Source files verified"

  # ============================================
  # Stage 2: Build Container Image (SLSA L3)
  # ============================================
  build-container:
    name: "Build & Sign Container Image"
    needs: [prepare]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      image_ref: ${{ steps.image-ref.outputs.ref }}

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Log in to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Build and Push Docker Image"
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ needs.prepare.outputs.image_name }}:${{ needs.prepare.outputs.image_tag }}
          platforms: linux/amd64
          sbom: false  # Disable built-in SBOM, we'll generate with Syft for consistency
          provenance: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ needs.prepare.outputs.build_start_time }}
            VCS_REF=${{ github.sha }}

      - name: "Get Image Digest"
        id: image-ref
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ needs.prepare.outputs.image_name }}@${DIGEST}"
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          echo "ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"
          echo "Image Digest: ${DIGEST}"
          echo "Image Ref: ${IMAGE_REF}"

      - name: "Install Cosign"
        uses: sigstore/cosign-installer@v3

      - name: "Sign Container Image"
        run: |
          cosign sign --yes "${{ steps.image-ref.outputs.ref }}"

      - name: "ðŸ“¦ Generate SBOM (Pinned Action)"
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.image-ref.outputs.ref }}
          format: cyclonedx-json
          output-file: bom.json

      - name: "Attach SBOM Attestation"
        run: |
          cosign attest --yes --type cyclonedx --predicate bom.json "${{ steps.image-ref.outputs.ref }}"

      - name: "Upload SBOM Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.json
          retention-days: 90

      - name: "Verify Signature"
        run: |
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/.*" \
            "${{ steps.image-ref.outputs.ref }}"

  # ============================================
  # Stage 3a: Vulnerability Scanning (Parallel)
  # ============================================
  scan-vulnerabilities:
    name: "SBOM & Vulnerability Scan"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-container]
    permissions:
      contents: read
      packages: read
    outputs:
      sbom_components_count: ${{ steps.sbom-stats.outputs.count }}
      vulnerabilities_found: ${{ steps.vuln-stats.outputs.total }}
      critical_count: ${{ steps.vuln-stats.outputs.critical }}
      high_count: ${{ steps.vuln-stats.outputs.high }}
      medium_count: ${{ steps.vuln-stats.outputs.medium }}
      low_count: ${{ steps.vuln-stats.outputs.low }}

    steps:
      - name: "Log in to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull Signed Image"
        run: docker pull "${{ needs.build-container.outputs.image_ref }}"

      - name: "Download SBOM"
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: "Extract SBOM Statistics"
        id: sbom-stats
        run: |
          COMPONENT_COUNT=$(jq '.components | length' bom.json 2>/dev/null || echo "0")
          echo "count=${COMPONENT_COUNT}" >> "$GITHUB_OUTPUT"
          echo "SBOM Components: ${COMPONENT_COUNT}"

      - name: "Scan for CVE Vulnerabilities"
        uses: anchore/scan-action@v6
        with:
          sbom: bom.json
          output-format: json
          output-file: vulnerabilities.json

      - name: "Extract CVE Statistics"
        id: vuln-stats
        run: |
          if [ -f vulnerabilities.json ]; then
            # Count each vulnerability instance (not unique) for accuracy
            CRITICAL=$(jq '[.matches[] | select(.vulnerability.severity | test("critical"; "i"))] | length' vulnerabilities.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.matches[] | select(.vulnerability.severity | test("high"; "i"))] | length' vulnerabilities.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.matches[] | select(.vulnerability.severity | test("medium"; "i"))] | length' vulnerabilities.json 2>/dev/null || echo "0")
            LOW=$(jq '[.matches[] | select(.vulnerability.severity | test("^low$"; "i"))] | length' vulnerabilities.json 2>/dev/null || echo "0")
            TOTAL=$((CRITICAL + HIGH + MEDIUM + LOW))
          else
            TOTAL=0; CRITICAL=0; HIGH=0; MEDIUM=0; LOW=0
          fi
          echo "total=${TOTAL}" >> "$GITHUB_OUTPUT"
          echo "critical=${CRITICAL}" >> "$GITHUB_OUTPUT"
          echo "high=${HIGH}" >> "$GITHUB_OUTPUT"
          echo "medium=${MEDIUM}" >> "$GITHUB_OUTPUT"
          echo "low=${LOW}" >> "$GITHUB_OUTPUT"
          echo "CVE Count: ${TOTAL} (C:${CRITICAL} H:${HIGH} M:${MEDIUM} L:${LOW})"

      - name: "Upload Vulnerability Results"
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-results
          path: vulnerabilities.json
          retention-days: 90

  # ============================================
  # Stage 3b: SAST Scan (Parallel)
  # ============================================
  scan-sast:
    name: "SAST Code Scan"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [prepare]
    permissions:
      contents: read
    outputs:
      sast_issues_found: ${{ steps.sast-stats.outputs.total }}
      sast_critical: ${{ steps.sast-stats.outputs.critical }}
      sast_high: ${{ steps.sast-stats.outputs.high }}
      sast_medium: ${{ steps.sast-stats.outputs.medium }}
      sast_low: ${{ steps.sast-stats.outputs.low }}

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Install Semgrep"
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "semgrep==1.149.0"

      - name: "Run Semgrep SAST Scan"
        run: |
          # Use curated security rules only, avoid noisy experimental rules
          semgrep scan --config=p/security-audit --config=p/secrets --json --output=semgrep.json || true

      - name: "Extract SAST Statistics"
        id: sast-stats
        run: |
          if [ -f semgrep.json ]; then
            TOTAL=$(jq '.results | length' semgrep.json 2>/dev/null || echo "0")
            CRITICAL=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.results[] | select(.extra.severity == "WARNING")] | length' semgrep.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.results[] | select(.extra.severity == "INFO")] | length' semgrep.json 2>/dev/null || echo "0")
            LOW=$(jq '[.results[] | select(.extra.severity == "NOTE")] | length' semgrep.json 2>/dev/null || echo "0")
          else
            TOTAL=0; CRITICAL=0; HIGH=0; MEDIUM=0; LOW=0
          fi
          echo "total=${TOTAL}" >> "$GITHUB_OUTPUT"
          echo "critical=${CRITICAL}" >> "$GITHUB_OUTPUT"
          echo "high=${HIGH}" >> "$GITHUB_OUTPUT"
          echo "medium=${MEDIUM}" >> "$GITHUB_OUTPUT"
          echo "low=${LOW}" >> "$GITHUB_OUTPUT"
          echo "SAST Issues: ${TOTAL} (C:${CRITICAL} H:${HIGH} M:${MEDIUM} L:${LOW})"

      - name: "Upload SAST Results"
        uses: actions/upload-artifact@v4
        with:
          name: sast-results
          path: semgrep.json
          retention-days: 90

  # ============================================
  # Stage 3c: Secret Scanning (Parallel)
  # ============================================
  scan-secrets:
    name: "Secret Detection"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [prepare]
    permissions:
      contents: read
    outputs:
      secrets_found: ${{ steps.secret-stats.outputs.total }}
      secrets_verified: ${{ steps.secret-stats.outputs.verified }}

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ” TruffleHog Secret Scan (Pinned Container)"
        run: |
          docker run --rm -v "$PWD:/repo" -w /repo trufflesecurity/trufflehog:3.16.0 \
            filesystem . --only-verified --json > trufflehog.json || true

      - name: "Extract Secret Statistics"
        id: secret-stats
        run: |
          if [ -f trufflehog.json ]; then
            # Count ALL secrets to avoid false negatives, not just verified ones
            TOTAL=$(jq 'length' trufflehog.json 2>/dev/null || echo "0")
            VERIFIED=$(jq '[.[] | select(.Verified == true)] | length' trufflehog.json 2>/dev/null || echo "0")
          else
            TOTAL=0; VERIFIED=0
          fi
          echo "total=${TOTAL}" >> "$GITHUB_OUTPUT"
          echo "verified=${VERIFIED}" >> "$GITHUB_OUTPUT"
          echo "Secrets: ${TOTAL} total, ${VERIFIED} verified"

      - name: "Upload Secret Scan Results"
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-results
          path: trufflehog.json
          retention-days: 90

  # ============================================
  # Stage 4: Policy Enforcement (Waits for all scans)
  # ============================================
  policy-enforcement:
    name: "Security Policy Enforcement (OPA)"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [prepare, build-container, scan-vulnerabilities, scan-sast, scan-secrets]
    if: always()
    permissions:
      contents: read

    outputs:
      policy_start_time: ${{ steps.policy-start.outputs.time }}
      policy_end_time: ${{ steps.policy-end.outputs.time }}
      policy_result: ${{ steps.opa_eval.outputs.passed }}
      policy_violations: ${{ steps.opa_eval.outputs.violations }}
      policy_warnings: ${{ steps.opa_eval.outputs.warnings }}
      policy_decision: ${{ steps.opa_eval.outputs.decision }}

    steps:
      - name: "Record Policy Check Start"
        id: policy-start
        run: echo "time=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: "Checkout Repository (for policy files)"
        uses: actions/checkout@v4

      - name: "Download Security Reports"
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: "Download Vulnerability Results"
        uses: actions/download-artifact@v4
        with:
          name: vulnerability-results

      - name: "Download SAST Results"
        uses: actions/download-artifact@v4
        with:
          name: sast-results

      - name: "Download Secret Scan Results"
        uses: actions/download-artifact@v4
        with:
          name: secret-scan-results

      - name: "ðŸ›¡ï¸ Setup OPA (Pinned)"
        uses: open-policy-agent/setup-opa@v2
        with:
          version: 1.12.3
      

      - name: "Create OPA Input File"
        run: |
          cat > input.json << EOF
          {
            "image": {
              "ref": "${{ needs.build-container.outputs.image_ref }}",
              "digest": "${{ needs.build-container.outputs.image_digest }}"
            },
            "slsa_build": {
              "level": 3,
              "provenance_verified": ${{ needs.build-container.result == 'success' }},
              "hermetic_build": false,
              "signed": true
            },
            "sbom": {
              "components_count": ${{ needs.scan-vulnerabilities.outputs.sbom_components_count }}
            },
            "vulnerabilities": {
              "total": ${{ needs.scan-vulnerabilities.outputs.vulnerabilities_found }},
              "critical": ${{ needs.scan-vulnerabilities.outputs.critical_count }},
              "high": ${{ needs.scan-vulnerabilities.outputs.high_count }},
              "medium": ${{ needs.scan-vulnerabilities.outputs.medium_count }},
              "low": ${{ needs.scan-vulnerabilities.outputs.low_count }}
            },
            "sast": {
              "total": ${{ needs.scan-sast.outputs.sast_issues_found }},
              "critical": ${{ needs.scan-sast.outputs.sast_critical }},
              "high": ${{ needs.scan-sast.outputs.sast_high }},
              "medium": ${{ needs.scan-sast.outputs.sast_medium }},
              "low": ${{ needs.scan-sast.outputs.sast_low }}
            },
            "secrets": {
              "found": ${{ needs.scan-secrets.outputs.secrets_found }},
              "verified": ${{ needs.scan-secrets.outputs.secrets_verified }}
            },
            "metadata": {
              "version": "${{ needs.prepare.outputs.version }}",
              "commit": "${{ github.sha }}",
              "build_time": "${{ needs.prepare.outputs.build_start_time }}"
            }
          }
          EOF

      - name: "Evaluate Security Policy (Single Pass)"
        id: opa_eval
        run: |
          set -e
          echo ""
          echo "===== SECURITY POLICY EVALUATION ====="
          
          # Single OPA evaluation for all data
          opa eval -i input.json -d ./policy 'data.main' --format=json > policy-result.json
          
          PASSED=$(jq -r '.result[0].expressions[0].value.allow' policy-result.json)
          VIOLATIONS=$(jq -r '.result[0].expressions[0].value.deny | length' policy-result.json)
          WARNINGS=$(jq -r '.result[0].expressions[0].value.warnings | length' policy-result.json)
          COMPLIANCE=$(jq -r '.result[0].expressions[0].value.compliance_report' policy-result.json)
          
          echo "passed=${PASSED}" >> "$GITHUB_OUTPUT"
          echo "violations=${VIOLATIONS}" >> "$GITHUB_OUTPUT"
          echo "warnings=${WARNINGS}" >> "$GITHUB_OUTPUT"
          
          echo ""
          echo "===== POLICY EVALUATION RESULTS ====="
          echo "   Compliance Status: ${PASSED}"
          echo "   Violations: ${VIOLATIONS}"
          echo "   Warnings: ${WARNINGS}"
          echo "========================================="
          
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo ""
            echo "POLICY VIOLATIONS DETECTED:"
            jq -r '.result[0].expressions[0].value.deny[] | "   [\(.type)] \(.msg)"' policy-result.json
          fi
          
          if [ "$WARNINGS" -gt 0 ]; then
            echo ""
            echo "POLICY WARNINGS:"
            jq -r '.result[0].expressions[0].value.warnings[] | "   [\(.type)] \(.msg)"' policy-result.json
          fi
          
          echo ""
          echo "DETAILED COMPLIANCE REPORT:"
          echo "$COMPLIANCE" | jq '.'
          
          if [ "$PASSED" = "true" ]; then
            echo "decision=APPROVED" >> "$GITHUB_OUTPUT"
            echo ""
            echo "===== POLICY CHECK PASSED ====="
            echo "   Image meets security requirements"
            exit 0
          else
            echo "decision=REJECTED" >> "$GITHUB_OUTPUT"
            echo ""
            echo "===== POLICY CHECK FAILED ====="
            echo "   Deployment is BLOCKED."
            echo ""
            echo "   Summary:"
            echo "   - CVE Critical: $(echo "$COMPLIANCE" | jq -r '.cve.critical // 0')"
            echo "   - CVE High: $(echo "$COMPLIANCE" | jq -r '.cve.high // 0')"
            echo "   - SAST Critical: $(echo "$COMPLIANCE" | jq -r '.sast.critical // 0')"
            echo "   - SAST High: $(echo "$COMPLIANCE" | jq -r '.sast.high // 0')"
            exit 1
          fi

      - name: "Record Policy Check End"
        id: policy-end
        if: always()
        run: echo "time=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: "Upload Policy Results"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: policy-evaluation
          path: |
            input.json
            policy-result.json
          retention-days: 90

  # ============================================
  # Stage 5: Metrics & Reporting
  # ============================================
  metrics-and-report:
    name: "Generate Security Report"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [prepare, build-container, scan-vulnerabilities, scan-sast, scan-secrets, policy-enforcement]
    if: always()
    permissions:
      contents: read

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Download All Results"
        uses: actions/download-artifact@v4

      - name: "Calculate Pipeline Metrics"
        id: calculate
        run: |
          BUILD_START=${{ needs.prepare.outputs.build_start_time || '0' }}
          POLICY_START=${{ needs.policy-enforcement.outputs.policy_start_time || '0' }}
          POLICY_END=${{ needs.policy-enforcement.outputs.policy_end_time || '0' }}
          CURRENT_TIME=$(date +%s)
          
          if [ "$BUILD_START" != "0" ] && [ "$POLICY_START" != "0" ] && [ "$POLICY_END" != "0" ]; then
            POLICY_DURATION=$((POLICY_END - POLICY_START))
            TOTAL_DURATION=$((CURRENT_TIME - BUILD_START))
          else
            POLICY_DURATION=0
            TOTAL_DURATION=0
          fi
          
          echo "policy_duration=${POLICY_DURATION}" >> "$GITHUB_OUTPUT"
          echo "total_duration=${TOTAL_DURATION}" >> "$GITHUB_OUTPUT"

      - name: "Generate Consolidated Security Report"
        run: |
          mkdir -p reports
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          cat > "reports/security-report-${{ github.run_number }}.md" << EOF
          # ðŸ”’ Software Supply Chain Security Report
          
          **Pipeline Run:** #${{ github.run_number }}  
          **Date:** ${TIMESTAMP}  
          **Version:** ${{ needs.prepare.outputs.version }}  
          **Commit:** \`${{ github.sha }}\`
          
          **Image:** \`${{ needs.build-container.outputs.image_ref }}\`
          
          ---
          
          ## ðŸ“Š Executive Summary
          
          | Scan Type | Issues Found | Status |
          |-----------|--------------|--------|
          | ðŸ” CVE Vulnerabilities | ${{ needs.scan-vulnerabilities.outputs.vulnerabilities_found || 0 }} | ${{ needs.scan-vulnerabilities.outputs.vulnerabilities_found != '0' && 'âš ï¸ Action Required' || 'âœ… Clean' }} |
          | ðŸ”¬ Code Security (SAST) | ${{ needs.scan-sast.outputs.sast_issues_found || 0 }} | ${{ needs.scan-sast.outputs.sast_issues_found != '0' && 'âš ï¸ Review Needed' || 'âœ… Clean' }} |
          | ðŸ” Secrets Detected | ${{ needs.scan-secrets.outputs.secrets_verified || 0 }} | ${{ needs.scan-secrets.outputs.secrets_verified != '0' && 'ðŸš¨ Immediate Action' || 'âœ… Clean' }} |
          | ðŸ›¡ï¸ Policy Compliance | ${{ needs.policy-enforcement.outputs.policy_violations || 0 }} violations | ${{ needs.policy-enforcement.outputs.policy_result == 'true' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          
          ---
          
          ## ðŸ” CVE Vulnerabilities (Dependencies)
          
          | Severity | Count |
          |----------|-------|
          | ðŸ”´ Critical | ${{ needs.scan-vulnerabilities.outputs.critical_count || 0 }} |
          | ðŸŸ  High | ${{ needs.scan-vulnerabilities.outputs.high_count || 0 }} |
          | ðŸŸ¡ Medium | ${{ needs.scan-vulnerabilities.outputs.medium_count || 0 }} |
          | ðŸŸ¢ Low | ${{ needs.scan-vulnerabilities.outputs.low_count || 0 }} |
          | **Total** | **${{ needs.scan-vulnerabilities.outputs.vulnerabilities_found || 0 }}** |
          
          $(if [ -f vulnerability-results/vulnerabilities.json ]; then
            VULN_COUNT=$(jq '[.matches[]?.vulnerability?.id] | unique | length' vulnerability-results/vulnerabilities.json 2>/dev/null || echo "0")
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "### Detailed CVE List (Critical/High/Medium/Low only)"
              echo ""
              echo "| CVE ID | Severity | Package | Version | Fix Available |"
              echo "|--------|----------|---------|---------|---------------|"
              # Filter out Unknown and Negligible from detailed list
              jq -r '.matches[] | select(.vulnerability.severity | test("critical|high|medium|low"; "i")) | [
                .vulnerability.id,
                .vulnerability.severity,
                .artifact.name,
                .artifact.version,
                .vulnerability.fix.state // "unknown"
              ] | @tsv' vulnerability-results/vulnerabilities.json 2>/dev/null | \
              while IFS=$'\t' read -r id severity pkg version fix; do
                printf "| %s | %s | %s | %s | %s |\n" "$id" "$severity" "$pkg" "$version" "$fix"
              done
            else
              echo "âœ… No CVE vulnerabilities found!"
            fi
          else
            echo "âš ï¸ CVE scan results not available"
          fi)
          
          ---
          
          ## ðŸ”¬ Code Security Issues (SAST - Semgrep)
          
          | Severity | Count |
          |----------|-------|
          | ðŸ”´ Critical (ERROR) | ${{ needs.scan-sast.outputs.sast_critical || 0 }} |
          | ðŸŸ  High (WARNING) | ${{ needs.scan-sast.outputs.sast_high || 0 }} |
          | ðŸŸ¡ Medium (INFO) | ${{ needs.scan-sast.outputs.sast_medium || 0 }} |
          | ðŸŸ¢ Low (NOTE) | ${{ needs.scan-sast.outputs.sast_low || 0 }} |
          | **Total** | **${{ needs.scan-sast.outputs.sast_issues_found || 0 }}** |
          
          $(if [ -f sast-results/semgrep.json ]; then
            SAST_COUNT=$(jq '.results | length' sast-results/semgrep.json 2>/dev/null || echo "0")
            if [ "$SAST_COUNT" -gt 0 ]; then
              echo "### Detailed SAST Findings"
              echo ""
              echo "| Severity | File | Line | Rule ID |"
              echo "|----------|------|------|---------|"
              jq -r '.results[] | [
                .extra.severity,
                .path,
                .start.line,
                .check_id
              ] | @tsv' sast-results/semgrep.json 2>/dev/null | \
              while IFS=$'\t' read -r severity file line rule; do
                printf "| %s | %s | %s | %s |\n" "$severity" "$file" "$line" "$rule"
              done
            else
              echo "âœ… No SAST issues found!"
            fi
          else
            echo "âš ï¸ SAST scan results not available"
          fi)
          
          ---
          
          ## ðŸ” Secrets Detection (TruffleHog)
          
          | Type | Count |
          |------|-------|
          | ðŸ”‘ Verified Secrets | ${{ needs.scan-secrets.outputs.secrets_verified || 0 }} |
          
          $(if [ -f secret-scan-results/trufflehog.json ] && [ "${{ needs.scan-secrets.outputs.secrets_verified }}" != "0" ]; then
            echo "### Detailed Secret Findings (Verified Only)"
            echo ""
            echo "| File | Line | Detector |"
