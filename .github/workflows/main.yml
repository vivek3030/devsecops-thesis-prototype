      - name: "Upload Consolidated Report"
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/
          retention-days: 90

      - name: "Publish GitHub Step Summary"
        if: always()
        run: |
          cat "reports/security-report-${{ github.run_number }}.md" >> "$GITHUB_STEP_SUMMARY"

      - name: "Update Dashboard Data (JSON)"
        env:
          GH_TOKEN: ${{ secrets.DASHBOARD_PAT }}
        run: |
          # Generate report JSON
          REPORT=$(jq -n \
            --arg id "run-${{ github.run_number }}-$(date +%s)" \
            --arg version "${{ needs.prepare.outputs.version }}" \
            --arg commit_hash "${{ github.sha }}" \
            --arg image_ref "${{ needs.build-container.outputs.image_ref }}" \
            --arg image_digest "${{ needs.build-container.outputs.image_digest }}" \
            --arg created_at "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            --argjson run_number ${{ github.run_number }} \
            --argjson provenance_verified ${{ needs.build-container.result == 'success' }} \
            --argjson sbom_components_count ${{ needs.scan-vulnerabilities.outputs.sbom_components_count || 0 }} \
            --argjson vuln_critical ${{ needs.scan-vulnerabilities.outputs.critical_count || 0 }} \
            --argjson vuln_high ${{ needs.scan-vulnerabilities.outputs.high_count || 0 }} \
            --argjson vuln_medium ${{ needs.scan-vulnerabilities.outputs.medium_count || 0 }} \
            --argjson vuln_low ${{ needs.scan-vulnerabilities.outputs.low_count || 0 }} \
            --argjson vuln_total ${{ needs.scan-vulnerabilities.outputs.vulnerabilities_found || 0 }} \
            --argjson sast_critical ${{ needs.scan-sast.outputs.sast_critical || 0 }} \
            --argjson sast_high ${{ needs.scan-sast.outputs.sast_high || 0 }} \
            --argjson sast_medium ${{ needs.scan-sast.outputs.sast_medium || 0 }} \
            --argjson sast_low ${{ needs.scan-sast.outputs.sast_low || 0 }} \
            --argjson sast_total ${{ needs.scan-sast.outputs.sast_issues_found || 0 }} \
            --argjson secrets_found ${{ needs.scan-secrets.outputs.secrets_found || 0 }} \
            --argjson secrets_verified ${{ needs.scan-secrets.outputs.secrets_verified || 0 }} \
            --argjson policy_passed ${{ needs.policy-enforcement.outputs.policy_result == 'true' }} \
            --argjson policy_violations ${{ needs.policy-enforcement.outputs.policy_violations || 0 }} \
            --argjson policy_warnings ${{ needs.policy-enforcement.outputs.policy_warnings || 0 }} \
            --arg policy_decision "${{ needs.policy-enforcement.outputs.policy_decision || 'PENDING' }}" \
            '{
              id: $id,
              run_number: $run_number,
              version: $version,
              commit_hash: $commit_hash,
              created_at: $created_at,
              slsa_level: 3,
              provenance_verified: $provenance_verified,
              hermetic_build: false,
              signed: true,
              sbom_components_count: $sbom_components_count,
              vuln_critical: $vuln_critical,
              vuln_high: $vuln_high,
              vuln_medium: $vuln_medium,
              vuln_low: $vuln_low,
              vuln_total: $vuln_total,
              sast_critical: $sast_critical,
              sast_high: $sast_high,
              sast_medium: $sast_medium,
              sast_low: $sast_low,
              sast_total: $sast_total,
              secrets_found: $secrets_found,
              secrets_verified: $secrets_verified,
              policy_passed: $policy_passed,
              policy_violations: $policy_violations,
              policy_warnings: $policy_warnings,
              policy_decision: $policy_decision,
              image_ref: $image_ref,
              image_digest: $image_digest
            }')
          
          # Clone dashboard repo and update JSON
          git clone https://x-access-token:${GH_TOKEN}@github.com/vivek3030/slsa-guardian.git dashboard
          cd dashboard
          
          mkdir -p public/data
          REPORTS_FILE="public/data/security-reports.json"
          
          # Initialize if doesn't exist
          if [ ! -f "$REPORTS_FILE" ]; then
            echo '{"reports": []}' > "$REPORTS_FILE"
          fi
          
          # Add new report (keep last 50)
          REPORTS_FILE="public/data/security-reports.json"
          mkdir -p public/data
          if [ ! -f "$REPORTS_FILE" ]; then
            echo '{"reports":[]}' > "$REPORTS_FILE"
          fi

          jq --argjson new "$REPORT" \
            '.reports = [$new] + (.reports // []) | .reports = .reports[:50]' \
            "$REPORTS_FILE" > tmp.json && mv tmp.json "$REPORTS_FILE"

          
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add public/data/security-reports.json
          git diff --staged --quiet || git commit -m "chore: update security report #${{ github.run_number }} [skip ci]"
          git push
        
      - name: Trigger Vercel Deployment
        env:
            VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          curl -X POST "$VERCEL_DEPLOY_HOOK"